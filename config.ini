[Detection window]
# 检测窗口宽度
detection_window_width = 380
# 检测窗口高度
detection_window_height = 380
# 圆形捕获区域
circle_capture = True

[Capture Methods]
# 捕获帧率
capture_fps = 120
# 检测帧率限制
detection_fps_limit = 120
# 使用Bettercam捕获
Bettercam_capture = False
# Bettercam监视器ID
bettercam_monitor_id = 0
# Bettercam GPU设备ID
bettercam_gpu_id = 0
# 使用OBS捕获
Obs_capture = False
# OBS摄像头ID
Obs_camera_id = 1
# 使用MSS捕获
mss_capture = True

[Aim]
# 身体Y轴偏移量
body_y_offset = 0.1
# 隐藏地图目标
hideout_targets = True
# 禁用爆头
disable_headshot = False
# 禁用预测瞄准
disable_prediction = False
# 预测间隔时间(秒)
prediction_interval = 2.0
# 第三人称视角模式
third_person = True

[Hotkeys]
# 瞄准热键
hotkey_targeting = RightMouseButton
# 退出程序热键
hotkey_exit = F2
# 暂停程序热键
hotkey_pause = F3
# 重新加载配置热键
hotkey_reload_config = F4

[Mouse]
# 鼠标DPI设置
mouse_dpi = 1100
# 鼠标灵敏度
mouse_sensitivity = 3.0
# 鼠标检测视野宽度
mouse_fov_width = 40
# 鼠标检测视野高度
mouse_fov_height = 40
# 鼠标最小速度倍数
mouse_min_speed_multiplier = 1.0
# 鼠标最大速度倍数
mouse_max_speed_multiplier = 1.5
# 鼠标锁定目标
mouse_lock_target = True
# 鼠标自动瞄准
mouse_auto_aim = True
# 使用罗技GHub驱动
mouse_ghub = False
# 使用雷蛇驱动
mouse_rzr = False

[Shooting]
# 自动射击
auto_shoot = True
# 扳机机器人
triggerbot = False
# 强制点击射击
force_click = False
# 倍镜灵敏度倍数
bScope_multiplier = 1.0

[Arduino]
# Arduino控制鼠标移动
arduino_move = False
# Arduino控制射击
arduino_shoot = False
# Arduino串口(自动检测)
arduino_port = auto
# Arduino波特率
arduino_baudrate = 9600
# Arduino 16位鼠标模式
arduino_16_bit_mouse = False

[AI]
# You can find new improved models here https://boosty.to/sunone and here https://www.patreon.com/sunone
# AI模型文件名
AI_model_name = sunxds_0.5.6.pt
# AI模型输入图像大小
AI_model_image_size = 640
# AI检测置信度阈值
AI_conf = 0.2
# AI计算设备(0=GPU, cpu=CPU)
AI_device = 0
# 启用AMD GPU加速
AI_enable_AMD = False
# 禁用目标跟踪器
disable_tracker = False

[overlay]
# 显示游戏内覆盖层
show_overlay = False
# 覆盖层显示边框
overlay_show_borders = True
# 覆盖层显示检测框
overlay_show_boxes = True
# 覆盖层显示瞄准线
overlay_show_target_line = False
# 覆盖层显示预测瞄准线
overlay_show_target_prediction_line = False
# 覆盖层显示标签
overlay_show_labels = False
# 覆盖层显示置信度
overlay_show_conf = True

[Debug window]
# 显示调试窗口
show_window = True
# 显示检测速度
show_detection_speed = True
# 显示窗口FPS
show_window_fps = False
# 显示检测框
show_boxes = True
# 显示标签
show_labels = False
# 显示置信度
show_conf = True
# 显示瞄准线
show_target_line = False
# 显示预测瞄准线
show_target_prediction_line = False
# 显示倍镜检测框
show_bScope_box = False
# 显示历史轨迹点
show_history_points = False
# 调试窗口始终置顶
debug_window_always_on_top = True
# 调试窗口X坐标位置
spawn_window_pos_x = 100
# 调试窗口Y坐标位置
spawn_window_pos_y = 100
# 调试窗口缩放百分比
debug_window_scale_percent = 100
# 调试窗口截图热键
debug_window_screenshot_key = End

